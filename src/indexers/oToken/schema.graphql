# OToken Core Entities

type OToken {
  id: String! # chainId:address
  chainId: Int!
  address: String!
  symbol: String
  name: String
  decimals: Int!
  totalSupply: BigInt!
  rebasingSupply: BigInt!
  nonRebasingSupply: BigInt!
  creditsPerToken: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type OTokenAddress {
  id: String! # chainId:otoken:address
  chainId: Int!
  otoken: String!
  address: String!
  balance: BigInt!
  credits: BigInt!
  rebasingCreditsPerToken: BigInt!
  nonRebasingCreditsPerToken: BigInt!
  rebasingOption: Boolean!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type OTokenRebase {
